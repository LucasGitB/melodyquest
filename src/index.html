<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Choix de Musique</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script type="module" src="invit.ts"></script>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, violet, orange);
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff88;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #ffffff;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        font-weight: bold;
        /* color: white; */
      }
      .hidden {
        display: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
</head>
<body>
    <h2>Créer une partie</h2>
    <form>
        <div>
            <label for="music-type">Type de musique :</label>
            <select id="music-type" name="music-type" required>
                <option value="">--Choisissez un type--</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Classique">Classique</option>
                <option value="Hip-Hop">Hip-Hop</option>
            </select>
        </div>

        <div>
            <label for="user-select">Sélectionnez un utilisateur :</label>
            <select id="user-select" name="user-select" multiple required>
                <!-- Les options sont générées dynamiquement -->
            </select>
        </div>
        <div>
            <a id="saveButton">Ajouter</a>
        </div>
    </form>
</body>
</html>
