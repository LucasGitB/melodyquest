<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Choix de Musique</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script type="module" src="invit.ts"></script>
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, violet, orange);
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff88;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1, h2 {
        text-align: center;
        color: #ffffff;
      }
      label {
        color: #fff;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-control {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      #saveButton {
        display: inline-block;
        font-weight: 400; 
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #ee82ee;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      #invitAllMap {
        display: inline-block;
        font-weight: 400; 
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #ee82ee;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <div class="text-center">
                <img src="images/logo_map.png" alt="Logo Map">
              </div>
                <label for="music-type">Type de la salle :</label>
                <select id="music-type" name="music-type" class="form-control" required>
                    <option value="">-- Choisissez une salle --</option>
                    <option value="Rap">Rap</option>
                    <option value="Pop">Pop</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-select">Inviter des amis :</label>
                <select id="user-select" name="user-select" class="form-control" multiple required>
                    <!-- Les options sont générées dynamiquement -->
                </select>
            </div>
            <div class="form-group text-center">
                <a id="saveButton" class="btn btn-warning">Inviter</a>
                
            </div>
            <a id="invitAllMap" class="btn btn-warning">Inviter toute la map</a>
        </form>
    </div>
</body>
</html>
